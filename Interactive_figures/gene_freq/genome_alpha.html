<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/mouse-wheel-zoom.js"></script
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
</head>
<body>
<div id="container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        fetch('https://pankb.blob.core.windows.net/data/PanKB/web_data/species_alpha.json')
            .then(response => response.json())
            .then(data => {
                const organisms = Object.keys(data);
                const series = [];

                const colorList = [
                    'rgb(255, 165, 0)', // Orange for Lactobacillus
                    'rgb(31, 119, 180)', // Blue
                    'rgb(255, 0, 0)', // Red
                    'rgb(0, 128, 0)', // Green
                    // Add more colors as needed
                ];

                organisms.forEach((organism, index) => {
                    const organismData = data[organism];

                    const points = Object.keys(organismData).map(key => ({x: organismData[key][0], y: organismData[key][1], name: key}));

                    const serie = {
                        name: organism,
                        color: organism === 'Lactobacillus' ? colorList[0] : colorList[index % colorList.length],
                        data: points,

                        marker: {
                            radius: 3,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)',
                                    radiusPlus: 2
                                }
                            }
                        }
                    };

                    series.push(serie);
                });

                Highcharts.chart('container', {
                    chart: {
                        type: 'scatter',
                        zoomType: 'xy',
                        zooming: {
                            mouseWheel: true
                        }
                    },
                    exporting: {
                        enabled: false // Disable the exporting module
                    },
                    title: {
                        text: ''
                    },
                    xAxis: {
                        title: {
                            text: 'Openness (\u03B1)'
                        },
                        showLastLabel: true,
                        gridLineWidth: 0,
                        crosshair: true,

                    },
                    yAxis: {
                        title: {
                            text: 'Genome counts'
                        },
                        gridLineWidth: 0,
                        crosshair: true
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 80,
                        y: -10,
                        itemStyle: {
                            fontSize: '10px',  // Adjust this value to modify the size
                        },
                        floating: true,
                        backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                        borderWidth: 1
                    },
                    plotOptions: {
                        scatter: {
                            tooltip: {
                                headerFormat: '<b>{point.name}</b><br>',
                                pointFormat: '\u03B1: {point.x}<br>Genome Count: {point.y}'
                            },
                            point: {
                                events: {
                                    click: function () {
                                        window.open(`../../Pangenome_analyses_overview.html?species=${encodeURIComponent(this.options.name)}`, '_blank');
                                    }
                                }
                            }
                        }
                    },
                    series: series,
                    credits: {
                        enabled: false
                    }
                });
            });
    });
</script>
</body>
</html>
