<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    html, body, #plot {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script>
  // Function to load JSON file and create the plot
  function loadJSONAndCreatePlot() {
    window.linkText = localStorage.getItem('linkText'); // Retrieve the link text from localStorage
    console.log(window.linkText);
    fetch('https://pankb.blob.core.windows.net/data/PanKB/Interactive_figures/data/' + window.linkText + '/gene_freq.json')            .then(response => response.json())
            .then(data => {
              // Data
              const x = data['data'];
              const cumulativeFrequency = data['cumulative_frequency'];
              const x15 = data['x15'];
              const x99 = data['x99'];
              const rare_max_cum = data['rare_max_cumulative'];
              const accessory_max_cum = data['accessory_max_cumulative'];
              const core_max_cum = data['core_max_cumulative'];
              const max_cum = data['max_cumulative'];

              const trace1 = {
                x: [0].concat(x),
                y: [0].concat(cumulativeFrequency),
                type: 'scatter',
                mode: 'lines',
                name: 'Pangenome size',
                line: {
                  color: 'blue',
                  width: 2
                },
                showlegend: false // Remove from legend
              };

              const trace2 = {
                x: [x15],
                y: [rare_max_cum],
                type: 'scatter',
                mode: 'markers',
                name: 'Rare',
                marker: {
                  color: 'green',
                  symbol: 'square',
                  size: 8
                },
                visible: 'legendonly' // Hide in the figure, but keep in the legend
              };

              const trace3 = {
                x: [x15],
                y: [accessory_max_cum],
                type: 'scatter',
                mode: 'markers',
                name: 'Accessory',
                marker: {
                  color: 'orange',
                  symbol: 'square',
                  size: 8
                },
                visible: 'legendonly' // Hide in the figure, but keep in the legend
              };

              const trace4 = {
                x: [x15],
                y: [core_max_cum],
                type: 'scatter',
                mode: 'markers',
                name: 'Core',
                marker: {
                  color: 'purple',
                  symbol: 'square',
                  size: 8
                },
                visible: 'legendonly' // Hide in the figure, but keep in the legend
              };

              const layout = {
                autosize: true,
                title: {
                  text: "Cumulative gene distribution",
                  titlefont: {
                    size: 16,
                    family: 'Arial, sans-serif' // Use Arial font family
                  },
                  xref: 'paper',
                  x: 0.5
                },
                xaxis: {
                  title: 'Number of Genomes',
                  range: [0, Math.max(...x) + 1], // Adjust x-axis range
                  showgrid: false, // Remove x-axis grid lines
                  showline: true, // Show x-axis line
                  zeroline: false, // Remove x-axis zero line
                  titlefont: {
                    size: 14,
                    family: 'Arial, sans-serif' // Use Arial font family
                  },
                  tickfont: {
                    size: 12,
                    family: 'Arial, sans-serif' // Use Arial font family
                  }
                },
                yaxis: {
                  title: 'Pangenome size',
                  range: [0, Math.max(...cumulativeFrequency) + 1000], // Adjust y-axis range
                  tickformat: '1s', // Format y-axis labels as '1k'
                  showgrid: false, // Remove y-axis grid lines
                  showline: true, // Show y-axis line
                  zeroline: false, // Remove y-axis zero line
                  titlefont: {
                    size: 14,
                    family: 'Arial, sans-serif' // Use Arial font family
                  },
                  tickfont: {
                    size: 12,
                    family: 'Arial, sans-serif' // Use Arial font family
                  }
                },
                showlegend: false,
                legend: {
                  x: 0.5,  // Position the legend at the center of the plot
                  y: 1.1,
                  xanchor: 'center',
                  yanchor: 'bottom',
                  orientation: 'h',  // Set legend orientation to horizontal
                  itemsizing: 'constant',  // Keep legend item sizes constant
                  itemclick: false,  // Disable legend item click
                  itemdoubleclick: false,  // Disable legend item double-click
                  itemwidth: 30,  // Adjust legend item width as needed
                  itemheight: 20,  // Adjust legend item height as needed
                  itemorder: 'normal',  // Preserve the order of legend items
                  bgcolor: 'rgba(0,0,0,0)',  // Set legend background color to transparent
                  bordercolor: 'rgba(0,0,0,0)',  // Set legend border color to transparent
                  font: {
                    family: 'Arial, sans-serif',
                    size: 12,
                    color: '#000000'
                  },
                  xref: 'paper',  // Set x-coordinate reference to 'paper'
                  yref: 'paper',  // Set y-coordinate reference to 'paper'
                  xanchor: 'center',  // Center the legend horizontally
                  yanchor: 'middle',  // Center the legend vertically
                },
                shapes: [
                  {
                    type: 'line',
                    x0: x15,
                    y0: 0,
                    x1: x15,
                    y1: max_cum,
                    yref: 'y',
                    line: {
                      color: 'black',
                      width: 2,
                      dash: 'dot'
                    }
                  },
                  {
                    type: 'line',
                    x0: x99,
                    y0: 0,
                    x1: x99,
                    y1: max_cum,
                    yref: 'y',
                    line: {
                      color: 'black',
                      width: 2,
                      dash: 'dot'
                    }
                  },
                  {
                    type: 'rect',
                    x0: 0,
                    y0: 0,
                    x1: x15,
                    y1: rare_max_cum,
                    fillcolor: 'green',
                    opacity: 0.3,
                    line: {
                      width: 0
                    }
                  },
                  {
                    type: 'rect',
                    x0: x15,
                    y0: rare_max_cum,
                    x1: x99,
                    y1: accessory_max_cum,
                    fillcolor: 'orange',
                    opacity: 0.3,
                    line: {
                      width: 0
                    }
                  },
                  {
                    type: 'rect',
                    x0: x99,
                    y0: accessory_max_cum,
                    x1: Math.max(...x),
                    y1: core_max_cum,
                    fillcolor: 'purple',
                    opacity: 0.3,
                    line: {
                      width: 0
                    }
                  }
                ]
              };

              const config = {
                displayModeBar: false,  // Enable the display of the mode bar
              }
              var data = [trace1, trace2, trace3, trace4];
              Plotly.newPlot('plot', data, layout,config);
            });
  }

  document.addEventListener('DOMContentLoaded', function() {
    loadJSONAndCreatePlot();
  });
</script>

<div id="plot"></div>

</body>
</html>
