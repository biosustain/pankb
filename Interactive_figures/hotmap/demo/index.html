<html>
<head>
  <link href="../dist/app.css" rel="stylesheet">

  <script src="https://unpkg.com/vanilla-picker@2"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako_inflate.min.js"></script>


  <style>
    /* let's have the body act as container */
    body { margin: 0; }
  </style>

  <title>Hotmap</title>
</head>

<body>

<div id="chart"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const species = urlParams.get('species');
    const gene_class = urlParams.get('gene_class');

    var source_info = null;
    $.ajax({
      'async': false,
      'global': false,
      'url': `https://pankb.blob.core.windows.net/data/PanKB/web_data/species/${species}/source_info_${gene_class}.json`,
      'dataType': "json",
      'success': function (data) {
        source_info = data;
        window.source_info = source_info; // Store source_info globally
      }
    });
  });



</script>

<script src="../dist/app.js"></script>
</body>


</html>
