<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('https://pankb.blob.core.windows.net/data/PanKB/web_data/pankb_dimension.json')
            .then(response => response.json())
            .then(data => {
                const categories = Object.keys(data);
                const dataValues = Object.values(data).map(value => {
                    return {
                        y: value,
                        color: '#f0f0f0', // Set the bar color to light grey
                        borderColor: 'black', // Set the border color to black
                        borderWidth: 1 // Set the border width to make it visible
                    };
                });

                Highcharts.chart('container', {
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: '' // Empty title
                    },
                    xAxis: {
                        categories: categories,
                        title: {
                            text: '' // Empty x-axis title
                        },
                    },
                    yAxis: {
                        title: {
                            text: 'Counts' // y-axis title
                        },
                        type: 'logarithmic',
                        tickInterval: 1,
                        tickWidth: 1,
                        lineWidth: 1,
                        gridLineWidth: 0, // Remove y-axis grid lines
                    },
                    series: [{
                        data: dataValues,
                        pointPadding: 0.15,
                    }],
                    tooltip: {
                        pointFormat: 'Count: <b>{point.y}</b>', // Set tooltip text
                        style: {
                            fontSize: '12px' // Modify tooltip text font size
                        }
                    },
                    legend: {
                        enabled: false // Hide the legend
                    },
                    credits: {
                        enabled: false
                    }
                });
            });
    });
</script>
</body>
</html>
