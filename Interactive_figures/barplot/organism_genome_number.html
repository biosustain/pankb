<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        fetch('https://pankb.blob.core.windows.net/data/PanKB/web_data/organism_genome_count.json')
            .then(response => response.json())
            .then(data => {
                const categories = Object.keys(data);
                const dataValues = Object.values(data);

                const rgbColors = [
                    [4,35,245], // Purple
                    [236,4,0], // Orange
                    [255, 165, 0],   // Green
                    [161,0,255], // Cyan
                    [0, 128, 0],     // Black (for empty)
                ];

                const highchartsColors = rgbColors.map(rgb => `rgb(${rgb.join(',')})`);

                Highcharts.chart('container', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '' // Empty title
                    },
                    xAxis: {
                        categories: categories,
                        title: {
                            text: '' // Empty x-axis title
                        },
                        labels: {
                            rotation: -45,
                            align: 'right',

                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Number of genome'
                        },
                        type: 'logarithmic',
                        tickInterval: 1,
                        tickWidth: 1,
                        lineWidth: 1,
                        gridLineWidth: 0
                    },
                    series: [{
                        data: dataValues,
                        colorByPoint: true,
                        colors: highchartsColors,
                        pointPadding: 0.15,
                        borderWidth: 0
                    }],
                    tooltip: {
                        pointFormat: 'Count: <b>{point.y}</b>',
                        style: {
                            fontSize: '12px'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    credits: {
                        enabled: false
                    }
                });
            });
    });
</script>
</body>
</html>
