<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html {
            font-size: 18px; /* Base font size for larger screens */
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        fetch('https://pankb.blob.core.windows.net/data/PanKB/web_data/organism_genome_count.json')
            .then(response => response.json())
            .then(data => {
                const categories = Object.keys(data);
                const dataValues = Object.values(data);

                const rgbColors = [
                    [255,127,80],
                    [255,215,0],
                    [102,205,170],
                    [238,130,238],
                    [100,149,237],
                    [173, 216, 230],
                    [255, 117, 180],
                    [59, 159, 192]
                ];

                const highchartsColors = rgbColors.map(rgb => `rgb(${rgb.join(',')})`);

                Highcharts.chart('container', {
                    chart: {
                        type: 'bar',
                    },
                    title: {
                        text: ' ',

                    },
                    xAxis: {
                        reversed: true,
                        visible : true,
                        opposite: true,
                        categories: categories,
                        title: {
                            text: '' // Empty x-axis title
                        },
                        labels: {
                            enabled:false
                        }
                    },
                    yAxis: {
                        reversed: true,
                        title: {
                            text: 'Genomes',
                            style: {
                                fontSize: '1em'
                            }
                        },
                        type: 'logarithmic',
                        tickInterval: 1,
                        tickWidth: 1,
                        lineWidth: 1,
                        gridLineWidth: 1,
                        labels: {
                            align: 'center',
                            style: {
                                fontSize: '0.9em'
                            },
                            rotation: 0,
                        },
                    },
                    series: [{
                        data: dataValues,
                        colorByPoint: true,
                        colors: highchartsColors,
                        pointPadding: 0.15,
                        borderWidth: 0
                    }],
                    tooltip: {
                        pointFormat: 'Count: <b>{point.y}</b>',
                        style: {
                            fontSize: '1em'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    credits: {
                        enabled: false
                    }
                });
            });
    });
</script>
</body>
</html>
