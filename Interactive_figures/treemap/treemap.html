<!DOCTYPE html>
<html>
<head>
  <title>Highcharts Treemap</title>
  <style>
    html, body, #container {
      height: 98%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/treemap.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>

<div id="container"></div>

<script>
  (async () => {
    const data = await fetch('https://pankb.blob.core.windows.net/data/PanKB/web_data/treemap_data.json')
            .then(response => response.json());

    // const categoryColors = {
    //   'Animal associated': '#ADD8E6',
    //   'Food associated': '#F08080',
    //   'Missing': '#FFD700',
    //   'Env associated': '#98FB98',
    //   'Others': '#FFB6C1',
    //   'Plant associated': '#FFDEAD'
    // };

    const categoryColors = {
      'Animal associated': '#FF7F50',
      'Food associated': '#FFD700',
      'Missing': '#66CDAA',
      'Env associated': '#EE82EE',
      'Others': '#6495ED',
      'Plant associated': '#ADD8E6'
    };







    // Assign colors to top-level categories in your data
    const coloredData = data.map(item => {
      if (!item.parent) {
        item.color = categoryColors[item.name];
      }
      return item;
    });

    Highcharts.chart('container', {
      series: [{
        name: 'Isolation source',
        type: 'treemap',
        layoutAlgorithm: 'squarified',
        allowDrillToNode: true,
        animationLimit: 1000,
        dataLabels: {
          enabled: false
        },
        levels: [{
          level: 1,
          dataLabels: {
            enabled: true,
            style: {
              fontSize: '12px'
            }
          },
          borderWidth: 3,
          levelIsConstant: false
        }],
        data: coloredData
      }],
      title: {
        text: '',
        // style: {
        //   fontSize: '16px' // Set your desired font size here
        // }
      },
      tooltip: {
        pointFormat: '{point.name}: {point.value}'
      },
      accessibility: {
        exposeAsGroupOnly: true
      },
      credits: {
        enabled: false
      },
      exporting: {
        enabled: false  // Disable the exporting feature
      },
    });
  })();
</script>

</body>
</html>
