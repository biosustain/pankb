      <script>
        document.addEventListener('DOMContentLoaded', async function() {
          const urlParams = new URLSearchParams(window.location.search);
          const species = urlParams.get('species');
          console.log()

          try {
            const data = await $.ajax({
              'url': 'https://pankb.blob.core.windows.net/data/PanKB/web_data/species/' + species + '/All.json',
              'dataType': 'json'
            });

            var geneData = data; // Convert the data object to an array for DataTables

            let table = $('#example').DataTable({
              data: geneData,
              columns: [
                {
                  data: '0',
                  render: function (data, type, row) {
                    return '<a href="../Gene_function/locustag.html?species=' + species + '&gene=' + encodeURIComponent(data) + '" target="_blank">' + data + '</a>';
                  }
                },
                { data: 7 },
                { data: 1 },
                { data: 2 },
                { data: 3 },
                { data: 4 },
                { data: 5 },
                { data: 6 }
              ],
              columnDefs: [
                {
                  targets: [3,4,5,6], // Apply the function to the inference, translation, and product columns
                  render: function(data, type, row) {
                    if (type === 'display' && data.length > 30) {
                      return '<span class="truncated" data-toggle="tooltip" data-fulltext="' + data + '" title="' + data + '">' + data.substr(0, 30) + '...</span>';
                    } else {
                      return data;
                    }
                  }
                }
              ],
              language: {
                emptyTable: 'Loading...'
              },
              initComplete: function () {
                var api = this.api();

                // existing column search code
                $(this.api().table().header()).find('th').each(function (index, th) {
                  var columnHeader = $(th);
                  var columnIndex = index;

                  var searchInput = $('<input type="text" class="form-control form-control-sm" placeholder="Search" style="width: 60%; display: block; justify-content: center;" />')
                          .on('keyup change clear', function () {
                            api.column(columnIndex).search(this.value).draw();
                          })
                          .on('click', function(e) {  // Prevent event bubbling on click
                            e.stopPropagation();
                          });

                  $(searchInput).appendTo(columnHeader);
                });
              },
              order: [],
              bSort: true,
              searching: true
            });

          } catch (error) {
            console.error('Error:', error);
          }

          $('body').on('click', '.truncated', function() {
            var fullText = $(this).attr('data-fulltext');
            var truncatedText = $(this).text();
            var cell = $(this).closest('td');

            if (fullText !== truncatedText) { // check if fullText is not equal to truncatedText
              $(this).text(fullText);
              cell.addClass('expanded');
            } else {
              $(this).text(fullText.substr(0, 20) + '...');
              cell.removeClass('expanded');
            }

            table.draw(false); // Redraw the DataTable to readjust the layout
          });

          $('[data-toggle="tooltip"]').tooltip();

        });
      </script>
