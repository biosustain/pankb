<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Species list</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href= "https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"> </script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"> </script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"> </script>




  <script>
    $(document).ready(function () {
      $('#example').DataTable({
        "order": [],
        "bSort": true
      });
    });
  </script>



  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .center{
      text-align: center;
    }

    .link_button{
      text-align: center;
      padding: 15px 32px;
      font-size: 24px;
    }

    .scrollspy-example {
      position: relative;
      height: 900px;
      margin-top: .6rem;
      overflow: auto;
    }

    .table_padding{
      padding-top:50px;
      padding-bottom:125px;
      padding-right:125px;
      padding-left:125px;
    }

    tr, th{
      font-size: 15px;
      text-align:center;
      vertical-align: middle;
    }

    td{
      font-size: 15px;
      text-align:center;
      vertical-align: middle;
      width:14.2%;
    }

  </style>



</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">


<!-- Datatable -->

<div class = "table_padding overflow-auto">
  <table id="example" class="table table-hover overflow-auto " style="width:100%">
    <thead>
    <tr>
      <th class="text-center align-middle" >Gene</th>
      <th class="text-center align-middle">COG category</th>
      <th class="text-center align-middle">COG category name</th>
      <th class="text-center align-middle">Description</th>
      <th class="text-center align-middle">Annotation</th>
      <th class="text-center align-middle">PFAMs</th>
      <th class="text-center align-middle">Gene frequency</th>
    </tr>
    </thead>
    <tbody class = "text-center align-middle">

    </tbody>

  </table>
</div>

<script src="../Interactive_figures/data/Lactiplantibacillus_plantarum/Accessory.js"></script>

<script>

  let table = document.getElementById("example").getElementsByTagName("tbody")[0];
  for(var i = 0; i < Gene.length; i++ ) {
    let tr = table.insertRow(-1);
    let row = Gene[i];
    for (let j = 0; j < row.length; j++) {
      let td = tr.insertCell();
      td.innerHTML = row[j];
      td.className = "align-middle"
    }
  }
</script>





</body>
</html>
