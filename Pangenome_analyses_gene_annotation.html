      <script>
        $(document).ready(async function () {
          const urlParams = new URLSearchParams(window.location.search);
          const species = urlParams.get('species');

          try {
            const data = await $.ajax({
              url: 'https://pankb.blob.core.windows.net/data/PanKB/web_data/species/' + species + '/All.json',
              dataType: 'json'
            });

            var Gene = data;

            let table = $('#example').DataTable({
              destroy: true,
              data: Gene,
              columns: [
                {
                  data: '0',
                  render: function (data, type, row) {
                    return '<a href="./Gene_function/locustag.html?species=' + species + '&gene=' + encodeURIComponent(data) + '" target="_blank">' + data + '</a>';
                  }
                },
                {data: '7'},
                {data: '1'},
                {data: '2'},
                {data: '3'},
                {data: '4'},
                {data: '5'},
                {data: '6'}
              ],
              language: {
                loadingRecords: 'Loading...',
                zeroRecords: 'test'
              },

              initComplete: function () {
                var api = this.api();

                // existing column search code
                $(this.api().table().header()).find('th').each(function (index, th) {
                  var columnHeader = $(th);
                  var columnIndex = index;

                  var searchInput = $('<input type="text" class="form-control form-control-sm" placeholder="Search" style="width: 60%; display: block; justify-content: center;" />')
                          .on('keyup change clear', function () {
                            api.column(columnIndex).search(this.value).draw();
                          })
                          .on('click', function(e) {  // Prevent event bubbling on click
                            e.stopPropagation();
                          });

                  $(searchInput).appendTo(columnHeader);
                });
              }
            });

            // Expand row on click
            $('#example tbody').on('click', 'td', function () {
              var cellText = $(this).text().trim();
              var rowIndex = $(this).closest('tr').index();
              var row = table.row(rowIndex);
              if (row.child.isShown()) {
                row.child.hide();
                $(this).closest('tr').removeClass('expanded-row');
              } else {
                var expandedRowContent = '<td colspan="8" style="white-space: normal; word-wrap: break-word;">' + cellText + '</td>';
                row.child(expandedRowContent).show();
                $(this).closest('tr').addClass('expanded-row');
              }
            });
          } catch (error) {
            console.error('Error:', error);
          }
        });
      </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const species = urlParams.get('species');

    const Pangenome_analyses = document.getElementById('Pangenome_analyses');
    Pangenome_analyses.href = './Pangenome_analyses_overview.html?species=' + species;

    const Overview = document.getElementById('Overview');
    Overview.href = './Pangenome_analyses_overview.html?species=' + species;

    const Gene_annotation = document.getElementById('Annotation');
    Gene_annotation.href = './Pangenome_analyses_gene_annotation.html?species=' + species;

    const Phylogenetic_tree = document.getElementById('Phylogenetic_tree');
    Phylogenetic_tree.href = './Pangenome_analyses_phylogetic_tree.html?species=' + species;

    // // set src for different elements
    // const Gene_function_table = document.getElementById('Gene_function_table');
    // Gene_function_table.src = './Gene_function/All.html?species=' + species;

    fetch('https://pankb.blob.core.windows.net/data/PanKB/web_data/species/' + species + '/info_panel.json')
            .then(response => response.json())
            .then(speciesData => {
              // Select the species to show in the card
              if (speciesData) {
                document.getElementById('species').innerHTML = '<b>Species:</b><br>' + speciesData.Species;
                document.getElementById('numGenome').innerHTML = '<b>Number of genome:</b><br>' + speciesData.Number_of_genome;
                document.getElementById('core').innerHTML = '<b>Core:</b><br>' + speciesData.Gene_class[0];
                document.getElementById('accessory').innerHTML = '<b>Accessory:</b><br>' + speciesData.Gene_class[1];
                document.getElementById('rare').innerHTML= '<b>Rare:</b><br>' + speciesData.Gene_class[2];
                document.getElementById('openness').innerHTML = '<b>Openness:</b><br>' + speciesData.Openness;
              }
            });
  });
</script>
