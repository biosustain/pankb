{% load static %}

<!-- Navigation bar specific styles -->
<link href=" {% static './css/navbar-top-fixed.css' %} " rel="stylesheet">
<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">
<style>
    .navbar_fixed {
        position: fixed;
        height: 100vh;
        width: 16.666667%;
    }
    .navbar_fixed .btn {
        border-color: transparent;
    }
    .navbar-dark .navbar-nav .nav-link:focus,
    .navbar-dark .navbar-nav .nav-link:hover {
        color: #fff;
        background-color: transparent !important;
    }
    .navbar-nav .nav-item .nav-link {
        margin-left: 1em;
        margin-right: 1em;
        font-size: 1em;
    }
    .logo-image_navbar {
        height: 3vh;
    }
</style>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href=" {% url 'home' %} " style="margin: 0;">
            <img src=" {% static './img/pankb_logo.svg' %} " alt="PanKB" class="d-inline-block align-text-top logo-image_navbar">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
            <ul class="navbar-nav mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="{{ home_link_style }}" href=" {% url 'home' %} " aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="{{ about_link_style }}" aria-current="page" href=" {% url 'about' %} ">About</a>
                </li>
                <li class="nav-item">
                    <a class="{{ organisms_link_style }}" href=" {% url 'organisms' %} ">Organisms</a>
                </li>
                <li class="nav-item">
                    <a class="{{ publications_link_style }}" href=" {% url 'publications' %} " tabindex="-1" aria-disabled="true">Publications</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href=" {% url 'home' %} " style="margin: 0; visibility: hidden; ">
            <img src=" {% static './img/pankb_logo.svg' %} " alt="PanKB" class="d-inline-block align-text-top logo-image_navbar">
        </a>
    </div>
</nav>
