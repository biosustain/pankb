<div id="organism_gene_number_container" class="plot_container" style="font-size: 6vw;"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
                const data = {{ organism_gene_dataset|safe }}
                const categories = Object.keys(data);
                const dataValues = Object.values(data);
                const highchartsColors = rgbColors.map(rgb => `rgb(${rgb.join(',')})`);

                Highcharts.chart('organism_gene_number_container', {
                    chart: {
                        type: 'bar',
                    },
                    title: {
                        text: '',
                        // style: {
                        //     fontSize: '16px',
                        //     align: 'left', // Horizontal alignment
                        //     verticalAlign: 'top', // Vertical alignment
                        // }
                    },

                    xAxis: {
                        reversed: true, // Keep the order of categories as is
                        // visible : false,
                        categories: categories,
                        title: {
                            text: '',
                        },
                        labels: {
                            align: 'center',
                            enable: true,
                            style: {
                                fontSize: '0.75rem'
                            }
                        },
                    },
                    yAxis: {
                        title: {
                            text: 'Genes ',
                            style: {
                                fontSize: '0.8rem'
                            }
                        },
                        type: 'logarithmic',
                        tickInterval: 3,
                        tickWidth: 1,
                        lineWidth: 1,
                        min:1,
                        gridLineWidth: 1,
                        labels: {
                            align: 'center',
                            style: {
                                fontSize: '0.9rem'
                            },
                            formatter: function() {
                                if (this.value === 1) {
                                    return '0';
                                }

                                if (this.value >= 1000000) {
                                    return (this.value / 1000000) + 'M';
                                }

                                if (this.value >= 1000) {
                                    return (this.value / 1000) + 'k';
                                }
                                return this.value;
                            },
                            rotation: 0,
                        }
                    },
                    series: [{
                        data: dataValues,
                        colorByPoint: true,
                        colors: highchartsColors,
                        pointPadding: 0.15,
                        borderWidth: 0
                    }],
                    tooltip: {
                        pointFormat: 'Count: <b>{point.y}</b>',
                        style: {
                            fontSize: '0.9rem'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    credits: {
                        enabled: false
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    }
                });
    });
</script>
</body>
</html>
