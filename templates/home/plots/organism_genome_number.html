<div id="organism_genome_number_container" class="plot_container" style="font-size: 12vw;"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
                const data = {{ organism_genome_dataset|safe }}
                const categories = Object.keys(data);
                const dataValues = Object.values(data);
                const highchartsColors = rgbColors.map(rgb => `rgb(${rgb.join(',')})`);
                Highcharts.chart('organism_genome_number_container', {
                    chart: {
                        type: 'bar',
                    },
                    title: {
                        text: ' ',
                    },
                    xAxis: {
                        reversed: true,
                        visible : true,
                        opposite: true,
                        categories: categories,
                        title: {
                            text: '' // Empty x-axis title
                        },
                        labels: {
                            enabled:false
                        }
                    },
                    yAxis: {
                        reversed: true,
                        title: {
                            text: 'Genomes',
                            style: {
                                fontSize: '0.8rem'
                            }
                        },
                        type: 'logarithmic',
                        tickInterval: 2,
                        tickWidth: 1,
                        lineWidth: 1,
                        gridLineWidth: 1,
                        min:1,
                        labels: {
                            align: 'center',
                            style: {
                                fontSize: '0.8rem'
                            },
                            formatter: function() {
                                if (this.value === 1) {
                                    return '0';
                                }

                                if (this.value >= 1000000) {
                                    return (this.value / 1000000) + 'M';
                                }

                                if (this.value >= 1000) {
                                    return (this.value / 1000) + 'k';
                                }
                                return this.value;
                            },
                            rotation: 0,
                        },
                    },
                    series: [{
                        data: dataValues,
                        colorByPoint: true,
                        colors: highchartsColors,
                        pointPadding: 0.15,
                        borderWidth: 0
                    }],
                    tooltip: {
                        pointFormat: 'Count: <b>{point.y}</b>',
                        style: {
                            fontSize: '0.9rem'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    credits: {
                        enabled: false
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    }
                });
    });
</script>
